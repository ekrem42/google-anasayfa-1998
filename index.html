<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Anasayfa</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        
      }
      body {
        text-align: center;
      }
      table {
        border: 0;
        width: 100%;
      }
      td {
        background-color: #EEEEEE;
        width: 37%;
      }
      .td1 {
        background-color: #7EE5DA;
        color: black;
      }
      .td1 a {
        text-decoration: none;
      }
      .td2 {
        background-color: #70CCC2;
      }
      .td2 a {
        text-decoration: none;
      }
      .td3 {
        background-color: #70CCC2;
        text-align: center;
      }
      .td3 a {
        text-decoration: none;
        padding-right: 10px;
      }
      .copi {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <form class="div">
      <img src="google.jpg" alt="" />

      <table>
        <tbody>
          <tr>
            <td colspan="3">
              <div>
                <p>Search The Using Google!</p>
                <input type="text" name="q" value size="40" />
                <br />
                <input type="submit" value="Google Serach" />
                <input type="submit" name="sa" value="I'm feeling lucky" />
                <br />
              </div>
            </td>
          </tr>
          <tr>
            <td class="td1">
              <div>
                <p>Special Searches</p>
                <a target="_blank"
                  href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
                  >Stanford Search</a
                >
                <br />
                <a target="_blank"
                  href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
                  >Search</a
                >
                <br />
              </div>
            </td>
            <td class="td2">
              <div>
                <p>
                  <a target="_blank"
                    href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
                    >Help!</a
                  >
                  <a target="_blank"
                    href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
                    >About Google!</a
                  >
                  <a target="_blank"
                    href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
                    >Company Info</a
                  >
                  <a target="_blank"
                    href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
                    >Google! Logos</a
                  >
                  <br />
                </p>
              </div>
            </td>
            <td class="td3">
              <div>
                  <p>Get Google! </p>
                  <p>updates monthly:</p>
                  <input type="hidden" name="listname" value="google-friends" />
                  <input type="text" name="emailddr" value="your e-mail" />
                  <br />
                  <input type="submit" name="SubmitAction" value="Subscribe" />
                    <a target="_blank"
                      href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
              </div>
            </td>
            
          </tr>
        </tbody>
      </table>
      <br>
      <div class="copi">
      <p>Copyright 1998 Google Inc.</p>
    </div>
    </form>
  </body>
</html>
